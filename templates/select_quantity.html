<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Quantity</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f9f9f9;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      input[type="number"] {
        padding: 0.5rem;
        font-size: 1.1rem;
        width: 100px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Order {{ gas_type }}</h2>
      <form action="/submit_order" method="POST">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" name="quantity" id="quantity" required min="1" />
        </div>
        <input type="hidden" name="gas_type" value="{{ gas_type }}" />
        <button type="submit">Place Order</button>
      </form>
    </div>
  </body>
</html>
